<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body>

    {% with msgs = get_flashed_messages() %}
        {% if msgs %}
            {% for msg in msgs %}
                <div> {{msg}}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    {% block content %}

    {% endblock content %}
</body>
</html>
